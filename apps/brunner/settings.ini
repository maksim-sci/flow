[folders]
output = ./results
periodic_output = ./results/data
removeout = true

[init]
load = false
loadfile = ./11000.xyz

[model]
U_between_electrodes = 1 #VOLT
size_x = 30
size_y = 30
size_electrode_z = 6
size_electrode = 10
electrode_begin_xy = 10
oxyde_height = 20
elcharge_factor = 700

[print]
voltage=false
charge=false
current=true
calc_electronic_separate=false
step_ionic=1000
step_electronic=1000
electronic_step_count=100

reacts_counts_finded_ionic=true
reacts_counts_finded_electronic=true

reacts_counts_proceed_ionic=true
reacts_counts_proceed_electronic=true


[calculation]
chunk_size = 5e-8
maxstep = 15000
recalc_ionic = 10
recalc_electronic = 1000
eletronic_step_count = 100
backward_reacts_electronic=false
initial_current_count = 100

[ewald]
real_cutoff = 20e-8
reciprocal_cutoff = 50e-8
calc_size = 2
sigma = 10 #Angstrom
kappa = 0.15

[boundaries]
used = true
size_x = 33.202
size_y = 30