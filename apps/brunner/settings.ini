[folders]
output = ./results
periodic_output = ./results/data
removeout = true

[init]
load = false
loadfile = ./11000.xyz

[model]
U_between_electrodes = 1 #VOLT
size_x = 30
size_y = 30
size_electrode_z = 10
size_electrode = 10
electrode_begin_xy = 15
oxyde_height = 14

[calculation]
chunk_size = 5e-8
maxstep = 500000
recalc_step = 10
printstep = 100

[ewald]
real_cutoff = 10e-8
reciprocal_cutoff = 50e-8
calc_size = 2
kappa = 1