[folders]
output = ./results
periodic_output = ./results/data
removeout = true

[init]
load = false
loadfile = ./11000.xyz

[model]
U_between_electrodes = 1 #VOLT
size_x = 30
size_y = 30
size_electrode_z = 6
size_electrode = 10
electrode_begin_xy = 10
oxyde_height = 20
elcharge_factor = 700

[calculation]
chunk_size = 5e-8
maxstep = 15000
recalc_step = 10
printstep = 800
calc_current = 5000

[ewald]
real_cutoff = 20e-8
reciprocal_cutoff = 50e-8
calc_size = 2
sigma = 10 #Angstrom
kappa = 0.15